<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Top Games</title>
        <link rel="stylesheet" href="scss/main.css">
    </head>

    <body>
        <div class="game">
            <div class="rank">3</div>
            <div class="front">
                <img class="thumbnail" src="img/game.jfif" alt="game image">
                <h3 class="name">Halo</h3>
                <div class="stats">
                    <p class="viewers">53.9k</p>
                        <div class="streamers">
                            <img src="img/person1.jpg" alt="people face">
                            <img src="img/person2.jpg" alt="people face">
                            <img src="img/person3.jpg" alt="people face">
                        </div>
                </div>
            </div>
            <div class="back">
                <div class="streaming-info">
                    <p class="game-stat">559k<span>Watching</span></p>
                    <p class="game-stat">24.2k<span>Streams</span></p>
                </div>
                <button class="btn">See more streams</button>
                <div class="streamers">
                    <div class="streamer">
                        <div class="icon"><img src="img/person1.jpg" alt=""></div>
                        <p class="name">Alex</p>
                        <p class="number">36.3k</p>
                    </div>
                    <div class="streamer">
                        <div class="icon"><img src="img/person2.jpg" alt=""></div>
                        <p class="name">Bob</p>
                        <p class="number">25.3k</p>
                    </div>
                    <div class="streamer">
                        <div class="icon"><img src="img/person3.jpg" alt=""></div>
                        <p class="name">Jessica</p>
                        <p class="number">11.3k</p>
                    </div>
                </div>
            </div>
            <div class="background">

            </div>
        </div>
    </body>
</html>
